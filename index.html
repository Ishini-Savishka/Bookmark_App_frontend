<script>
function loadContentFromHTMLFile(type) {
  return fetch(`${type}.html`)
    .then(response => {
      if (!response.ok) {
        throw new Error('Failed to fetch content');
      }
      return response.text();
    });
}

function filterContent(type) {
  loadContentFromHTMLFile(type)
    .then(html => {
      // Use the retrieved HTML content as needed
      document.getElementById('content').innerHTML = html;
    })
    .catch(error => {
      console.error('Error fetching content:', error);
    });
}
</script>
